name: CI

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*

permissions:
  contents: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  all:
    name: All
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run Make
        run: make this

      - name: Upload Release Asset
        run: |
          ls -al
          #gh release upload ${{ github.event.release.tag_name }} ./bin/spok
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
  
